<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- cros跨域请求解决跨域 是官方的跨域解决方案 不需要在客户端进行任何特殊操作 完全在服务器中进行处理 支持get和post请求 新增了一组http首部字段 允许服务器声明哪些源站通过浏览器有权限访问 
    通过设置一个响应头来告诉浏览器  请求允许跨域 
    -->
    <style>
        #result{
            width:200px;
            height:100px;
            border:solid 1px gray;
        }
    </style>
      <button>
        发送请求
      </button>
      <div id="result"></div>
</body>
</html>
<script>
 var btn=document.querySelectorAll('button')[0];
  btn.onclick=function(){
       const x =new XMLHttpRequest();
       x.open("get",'http://127.0.0.1:8400/getcros');
       x.send();
        x.onreadystatechange=function(){
             if(x.readyState===4){
                 if(x.status>=200&&x.status<300){
                      console.log(x.response);
                 }
             }
        }
  }

</script>
